<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Data</title>

    <!-- ONLINE -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <!-- LOCAL -->
    <!-- https://bootswatch.com/darkly/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">My Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Astronomy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Biology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <br>

        <div class="row">
            <div class="col-sm-8">
                <div class="container-fluid">
                    <table id="table0" class="table table-striped">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fixed">
                    <div class="card border-primary mb-3">
                        <div class="card-header"><h4>Filters</h4></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h5>Units</h5>
                                    <div id="units" class="form-group">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h5>Tags</h5>
                                    <div id="tags" class="form-group">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="options" class="container-fixed">
                    <div class="card border-info mb-3">
                        <div class="card-header"><h4>Options</h4></div>
                        <div class="card-body">
                            <h5>Units</h5>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                                    <label class="custom-control-label" for="customCheck1">SI/Metric</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Imperial</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Simple (1,234,000,000)</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Scientific (1.23x10^9)</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Engineering (1.23E9)</label>
                                </div>
                            </div>
                        <h5>Differences</h5>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                                    <label class="custom-control-label" for="customCheck1">Show % diff</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Show abs diff</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/mydata.js"></script>
</body>
</html>
